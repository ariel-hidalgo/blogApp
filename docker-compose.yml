version: '3'
services:
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=5432"
      - "DB_HOST=database"
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes:
    - ./:/var/www
    ports:
      - 8080:80
  database:
   image: postgres:9.6
   volumes:
     - dbdata:/var/lib/pgsql
   environment:
     - "POSTGRES_DB=mydb"
     - "POSTGRES_USER=myuser"
     - "POSTGRES_PASSWORD=thisisasecretpassword"
   ports:
       - "54321:5432"
  # Testing tools
  selenium:
    image: selenium/standalone-chrome
volumes:
  dbdata: {}