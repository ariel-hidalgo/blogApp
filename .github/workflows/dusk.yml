name: Dusk Tests
on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]
jobs:
 dusk-tests:
   runs-on: ubuntu-latest
   env:
    DB_CONNECTION: sqlite
    DB_DATABASE: database/databaseTest.sqlite
    APP_URL: http://127.0.0.1:8000
    SELENIUM_URL: http://localhost:9515
   steps:
   - uses: actions/checkout@v2
   - name: Copy .env
     run: php -r "file_exists('.env') || copy('.env.example', '.env');"
   - name: Install Dependencies
     run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
   - name: Generate key
     run: php artisan key:generate
   - name: Directory Permissions
     run: chmod -R 777 storage bootstrap/cache
   - name: Create Database
     run: |
       mkdir -p database
       touch database/databaseTest.sqlite
   - name: Run Migrations
     run: php artisan migrate
     env:
      DB_CONNECTION: sqlite
      DB_DATABASE: database/databaseTest.sqlite
   - name: Upgrade Chrome Driver
     run: php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`
   - name: Change permissions to dusk
     run: chmod -R 0755 vendor/laravel/dusk/bin
   - name: Start Chrome Driver > /dev/null/ 2>&1 &
     run: ./vendor/laravel/dusk/bin/chromedriver-linux &
   - name: Run Laravel Server
     run: php artisan serve > /dev/null/ 2>&1 &
   - name: Execute tests (Unit and Feature tests) via PHPUnit
     run: php artisan dusk